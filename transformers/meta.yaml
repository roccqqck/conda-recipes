{% set name = "transformers" %}
{% set version = "2.1.1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/huggingface/transformers/archive/8a62835577a2a93642546858b21372e43c1a1ff8.zip
  sha256: acb85fac0931790fdcdab5f809c3273ca7038486da9acce42c02412b73d386f4
# 2019-11-01
# https://github.com/huggingface/transformers/commit/8a62835577a2a93642546858b21372e43c1a1ff8

build:
  noarch: python
  number: 0
  entry_points:
    - transformers=transformers.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - numpy
    - python
    - regex
    - requests
    - sacremoses
    - tqdm

test:
  imports:
    - transformers
    - transformers.data
    - transformers.data.metrics
    - transformers.data.processors
  commands:
    - transformers --help
  requires:
    - pytest

about:
  home: "https://github.com/huggingface/transformers"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - roccqqck
