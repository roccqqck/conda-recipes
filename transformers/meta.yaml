{% set name = "transformers" %}
{% set version = "2.1.1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/huggingface/transformers/archive/fa735208c96c18283b8d2f3fcbfc3157bbd12b1e.zip
  sha256: 1cde6218531641afb9ba18f30a18ebd8cd1a46b871c89d0a45d4a4d0a6aa58ce
# 2019-10-31
# https://github.com/huggingface/transformers/commit/fa735208c96c18283b8d2f3fcbfc3157bbd12b1e

build:
  noarch: python
  number: 0
  entry_points:
    - transformers=transformers.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - numpy
    - python
    - regex
    - requests
    - sacremoses
    - tqdm

test:
  imports:
    - transformers
    - transformers.data
    - transformers.data.metrics
    - transformers.data.processors
  commands:
    - transformers --help
  requires:
    - pytest

about:
  home: "https://github.com/huggingface/transformers"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - roccqqck
