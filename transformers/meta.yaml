{% set name = "transformers" %}
{% set version = "2.1.1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/huggingface/transformers/archive/1a2b40cb53477b94c66718bac8d997297fcc8043.zip
  sha256: e8407fa3d656546f403ec61b6ef0006ed848c8fce284f693a1ecde2de7bb643f 
# 2019-11-01
# https://github.com/huggingface/transformers/commit/1a2b40cb53477b94c66718bac8d997297fcc8043

build:
  noarch: python
  number: 0
  entry_points:
    - transformers=transformers.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - numpy
    - python
    - regex
    - requests
    - sacremoses
    - tqdm

test:
  imports:
    - transformers
    - transformers.data
    - transformers.data.metrics
    - transformers.data.processors
  commands:
    - transformers --help
  requires:
    - pytest

about:
  home: "https://github.com/huggingface/transformers"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - roccqqck
